<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">Cancelar</ion-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-card>
    <ion-card-header class="custom-card-header">Detalles Usuario</ion-card-header>
    
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [disabled]="isDisabled" type="text" [(ngModel)]="nombre" name="nombre"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating">Apellido Paterno</ion-label>
    <ion-input [disabled]="isDisabled" type="text" [(ngModel)]="apellido_paterno" name="apellido_paterno"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating">Segundo Nombre (Opcional)</ion-label>
    <ion-input [disabled]="isDisabled" type="text" [(ngModel)]="segundo_nombre" name="segundo_nombre"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating">Apellido Materno (Opcional)</ion-label>
    <ion-input [disabled]="isDisabled" type="text" [(ngModel)]="apellido_materno" name="apellido_materno"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating">Empresa (Opcional)</ion-label>
    <ion-input [disabled]="isDisabled" type="text" [(ngModel)]="nombre_empresa" name="nombre_empresa"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating">Descripcion Empresa (Opcional)</ion-label>
    <ion-input [disabled]="isDisabled" type="text" [(ngModel)]="descripcion_corta" name="descripcion_corta"></ion-input>
  </ion-item>


  
  <ion-item>
    <ion-label>Tipo de Usuario:</ion-label>
    <ion-select [disabled]="isDisabled" [(ngModel)]="tipo_usuario_id" name="tipo_usuario_id">
      <ion-select-option *ngFor="let tipo of arrayCmbTipoUsuario" [value]="tipo.id">
        {{ tipo.descripcion }}
      </ion-select-option>
    </ion-select>
  </ion-item>


  <ion-item>
    <ion-label>Estado Usuario:</ion-label>
    <ion-select [disabled]="isDisabled" [(ngModel)]="estado_cuenta" name="estado_cuenta">
      <ion-select-option value="activa">Cuenta Activa</ion-select-option>
      <ion-select-option value="deshabilitada">Cuenta Deshabilitada</ion-select-option>
    </ion-select>
  </ion-item>



  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input [disabled]="isDisabled" type="email" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [disabled]="isDisabled" type="password" [(ngModel)]="contrasena" name="contrasena"></ion-input>
  </ion-item>



  </ion-card>

</ion-content>
