<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center"><ion-searchbar placeholder="Buscar Cliente"></ion-searchbar></ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="salir()">Cancelar</ion-button>
    </ion-buttons>    
    <ion-button slot="end">
      <ion-icon name="add-outline" (click)="crear()">  </ion-icon>                        
    </ion-button>    
  
  </ion-toolbar>
  
</ion-header>


<ion-content [fullscreen]="false">
  <ion-list>
    <ion-item *ngFor="let item of items; let index">
      <ion-avatar slot="start">
        <img [src]="'https://picsum.photos/80/80?random=' + index" alt="avatar" />
      </ion-avatar>
      <ion-label>{{ item }} 
        <ion-button [id]="'open-action-sheet-' + index">Más Acciones</ion-button> 
      </ion-label> 
    </ion-item>
    <ion-action-sheet *ngFor="let item of items; let index" [trigger]="'open-action-sheet-' + index" header="Más Acciones" [buttons]="actionSheetButtons"></ion-action-sheet>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
