<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerDirection]="'back'" [routerLink]="'/admin-page'">Cancelar</ion-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>  
    <ion-button slot="end" (click)="presentModal()">
      <ion-icon name="add-outline">  </ion-icon>
    </ion-button>  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid><ion-searchbar placeholder="Buscar Productos"></ion-searchbar></ion-grid>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">productos</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
