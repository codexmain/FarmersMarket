<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button fill="solid" slot="end" (click)="navigateToUserDetail()">
      Cuenta</ion-button>

    <ion-title>Menu de Socios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-list>
    <ion-searchbar animated="true" placeholder="Buscar Vendedor"></ion-searchbar>
    <ion-item *ngFor="let item of items; let index">
      <ion-avatar slot="start">
        <img [src]="'https://picsum.photos/80/80?random=' + index" alt="avatar" />
      </ion-avatar>
      <ion-label class="ion-text-wrap">
        <div class="ion-text-wrap ion-margin-end">{{ item }}</div>
        <div class="ion-text-end">
          <ion-button fill="solid">
            Mostrar Productos
            <ion-icon name="bag"></ion-icon>
          </ion-button>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll>
    <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-card>
</ion-content>
