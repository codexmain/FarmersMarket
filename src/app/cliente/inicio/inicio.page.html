<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Socios Agr√≠colas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-list>
    <ion-item *ngFor="let vendedor of vendedores">
        <ion-card-header>
          <ion-avatar style="background-color: #F5F5DC; margin: 10px;">
            <img *ngIf="vendedor.foto_perfil" [src]="vendedor.foto_perfil" alt="avatar"/>
          </ion-avatar>
          <ion-card-title>{{ vendedor.nombre }} {{ vendedor.apellido_paterno }}</ion-card-title>
          <ion-card-subtitle>{{ vendedor.nombre_empresa }}</ion-card-subtitle>
          <ion-card-subtitle>{{ vendedor.email }}</ion-card-subtitle>
          <ion-card-subtitle>{{ vendedor. }}</ion-card-subtitle>
        </ion-card-header>
        <ion-button (click)="acceder(vendedor.id)">Acceder</ion-button>
    </ion-item>
  </ion-list>
</ion-card>
</ion-content>
