<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Boleta de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let compra of compras">
      <ion-label>
        <strong>ID Compra: {{ compra.id }}</strong><br>
        <strong>Fecha: {{ compra.fecha_creacion }}</strong><br>
        <strong>Total: ${{ compra.total.toFixed(2) }}</strong><br>
        <strong>Estado: {{ compra.estado }}</strong>
      </ion-label>
      <ion-button (click)="mostrarDetalles(compra.id)" slot="end">Detalles</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
