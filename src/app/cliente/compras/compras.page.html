<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Boleta de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="productosComprados.length > 0">
    <ion-item *ngFor="let producto of productosComprados">
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>Precio: {{ producto.precio | currency }}</p>
        <p>Cantidad: {{ producto.cantidad }}</p>
        <p>Subtotal: {{ producto.subtotal | currency }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-text *ngIf="productosComprados.length === 0" color="danger">
    <h2>No has realizado compras.</h2>
  </ion-text>
</ion-content>
