<ion-header>
  <ion-toolbar>
    <ion-title>Modificar Cuenta</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="actualizarUsuario()">
        Guardar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="actualizarUsuario()">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input [(ngModel)]="usuario.nombre" name="nombre" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Segundo Nombre</ion-label>
      <ion-input [(ngModel)]="usuario.segundo_nombre" name="segundo_nombre"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Apellido Paterno</ion-label>
      <ion-input [(ngModel)]="usuario.apellido_paterno" name="apellido_paterno" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Apellido Materno</ion-label>
      <ion-input [(ngModel)]="usuario.apellido_materno" name="apellido_materno"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="usuario.email" name="email" readonly></ion-input> <!-- Email no editable -->
    </ion-item>
    
    <ion-item>
      <ion-label>Tipo de Usuario</ion-label>
      <ion-select [(ngModel)]="usuario.tipo_usuario_id" name="tipo_usuario_id">
        <ion-select-option value="1">Cliente</ion-select-option>
        <ion-select-option value="2">Vendedor</ion-select-option>
        <ion-select-option value="3">Administrador</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-button expand="full" type="submit">Actualizar</ion-button>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
