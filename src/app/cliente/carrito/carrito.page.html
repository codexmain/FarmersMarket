<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="productosCarro.length > 0">
    <ion-item *ngFor="let producto of productosCarro">
      <ion-label>
        <strong>Producto ID:</strong> {{ producto.producto_id }}<br>
        <strong>Cantidad:</strong> {{ producto.cantidad }}<br>
        <strong>Subtotal:</strong> ${{ producto.subtotal.toFixed(2) }}
      </ion-label>
      <ion-button fill="outline" slot="end" (click)="eliminarProducto(producto)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
  <ion-item *ngIf="productosCarro.length === 0">
    <ion-label>No hay productos en el carrito.</ion-label>
  </ion-item>
  <ion-button expand="full" (click)="confirmarCompra()" *ngIf="productosCarro.length > 0">Confirmar Compra</ion-button>
</ion-content>
