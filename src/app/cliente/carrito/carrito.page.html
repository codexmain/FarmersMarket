<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="detalles.length > 0">
    <ion-item *ngFor="let detalle of detalles">
      <ion-label>
        <h2>{{ detalle.nombre }}</h2>
        <p>Cantidad: {{ detalle.cantidad }}</p>
        <p>Subtotal: ${{ detalle.subtotal }}</p>
      </ion-label>
      <ion-button color="danger" (click)="eliminarProducto(detalle.id)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-text *ngIf="detalles.length === 0" color="danger">
    <h2>No hay productos en el carrito.</h2>
  </ion-text>

  <ion-item>
    <ion-label>Total:</ion-label>
    <ion-label>$ {{ totalCompra }}</ion-label>
  </ion-item>

  <ion-button expand="full" (click)="confirmarCompra()" color="success">
    Confirmar Compra
  </ion-button>
</ion-content>
