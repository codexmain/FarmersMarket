<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ng-container *ngIf="productos && productos.length > 0; else noProducts">
      <ion-list>
        <ion-item *ngFor="let producto of productos">
          <ion-label>
            <h2>{{ producto.nombre }}</h2>
            <p>{{ producto.descripcion }}</p>
          </ion-label>
          <ion-button color="primary" (click)="verDetalle(producto.id)">
            Acceder
          </ion-button>
        </ion-item>
      </ion-list>
    </ng-container>

    <ng-template #noProducts>
      <ion-text color="danger">
        <ion-card class="ion-text-center">No se encontró información de productos</ion-card>
      </ion-text>
    </ng-template>
  </ion-card>
</ion-content>
