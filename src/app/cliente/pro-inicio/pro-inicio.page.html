<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Productos del Proveedor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="productos && productos.length > 0">
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>{{ producto.descripcion }}</p>
        <p>Precio: {{ producto.precio | currency }}</p>
      </ion-label>
      <ion-button color="primary" (click)="verDetalle(producto.id)">
        Acceder
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-content *ngIf="!productos || productos.length === 0">
  <ion-text color="danger">
    <h2>No hay productos disponibles.</h2>
  </ion-text>
</ion-content>
