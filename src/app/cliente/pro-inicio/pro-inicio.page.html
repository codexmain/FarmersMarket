<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Productos del Proveedor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="productos && productos.length > 0">
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let producto of productos">
        <ion-card-content>
          <ion-avatar style="background-color: #F5F5DC; margin: 10px;">
            <img *ngIf="producto.foto_producto" [src]="producto.foto_producto" alt="avatar" />
          </ion-avatar>
          <ion-card-title>{{ producto.nombre }}</ion-card-title>
          <ion-card-subtitle>{{ producto.descripcion }}</ion-card-subtitle>
          <p><strong>Precio:</strong> $ {{ producto.precio }}</p>
          <p><strong>Stock:</strong> {{ producto.stock }}</p>
          <ion-button color="primary" (click)="verDetalle(producto.id)">
            Acceder
          </ion-button>
        </ion-card-content>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>

<ion-content *ngIf="!productos || productos.length === 0">
  <ion-text color="danger">
    <ion-card class="ion-text-center">No hay productos disponibles</ion-card>
  </ion-text>
</ion-content>
