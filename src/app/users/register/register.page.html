<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>¡Registrate!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header class="ion-text-center">
        <ion-card-title color="primary">Crea tu cuenta</ion-card-title>
        <ion-card-subtitle color="secondary">CultivaTuCompra</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-icon name="person"></ion-icon>
          <ion-input label="Nombre" type="text" labelPlacement="floating" placeholder="Ingresa tu Nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="person"></ion-icon>
          <ion-input label="Apellido" type="text" labelPlacement="floating"
            placeholder="Ingresa tu Apellido"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="at-circle-outline"></ion-icon>
          <ion-input label="Email" type="text" labelPlacement="floating" placeholder="Ingresa tu Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="key-outline"></ion-icon>
          <ion-input label="Password" type="password" labelPlacement="floating"
            placeholder="Crea tu Contraseña"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="trail-sign-outline"></ion-icon>
          <ion-input label="Región" type="text" labelPlacement="floating" placeholder="Ingresa tu Region"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="trail-sign-outline"></ion-icon>
          <ion-input label="Comuna" type="text" labelPlacement="floating" placeholder="Ingresa tu Comuna"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="trail-sign-outline"></ion-icon>
          <ion-input label="Dirección" type="text" labelPlacement="floating" placeholder="Ingresa tu Dirección"></ion-input>
        </ion-item>
        <ion-button type="submit" fill="solid" expand="full">
          Registrarse
        </ion-button>
        <ion-button fill="clear" expand="full">
          ¿Ya tienes cuenta? ¡Ingresa!
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
