<ion-header>
    <ion-toolbar color="secondary">
        <ion-title>¡Ingresa!</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div>
        <ion-card><!--Logo-->
            <div class="flex-center">
                <ion-avatar slot="start" style="background-color: #8B4513">
                    <img src="../assets/icon/Logo_name_out.png" alt="avatar" />
                </ion-avatar>
            </div>
            <ion-card-header class="ion-text-center"
                style="border-top: 0.5px solid #0000003d; margin: 10px; padding-bottom: 10px;">
                <ion-card-title color="primary">Inicio de Sesión</ion-card-title>
            </ion-card-header>

            <ion-card-content>
                <form (ngSubmit)="Logearse()">
                    <ion-item>
                        <ion-icon slot="start" name="person" aria-hidden="true"></ion-icon>
                        <ion-input-text label="Cuenta" type="email" [(ngModel)]="email" labelPlacement="stacked"
                            placeholder="Ingresar Cuenta" name="email"></ion-input-text>
                    </ion-item>
                    <ion-item>
                        <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
                        <ion-input label="Contraseña" type="password" [(ngModel)]="password" labelPlacement="stacked"
                            placeholder="Ingresar Contraseña" name="password">
                        <ion-input-password-toggle slot="end" name="eye" ></ion-input-password-toggle></ion-input>
                    </ion-item>
                    <ion-button (click)="Ingresar()" fill="solid" expand="full">
                        Entrar
                    </ion-button>
                </form>

                <ion-button (click)="presentModal()" fill="clear" expand="full" style="margin: 0px; padding: 0px;">
                    <p>¿Olvido la contraseña?</p>
                </ion-button>
                <ion-button fill="clear" expand="full" (click)="Registrar()">
                    ¿No tienes cuenta? ¡Registrate!
                </ion-button>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>


<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Formulario de Ingreso</ion-card-title>
      </ion-card-header>
  
      <form id="loginForm" (ngSubmit)="iniciarSesion()">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="correo" name="correo" required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="contrasena" name="contrasena" required></ion-input>
        </ion-item>
  
        <div *ngIf="errorLogin" class="error-message">
          {{ errorLogin }}
        </div>
  
        <ion-button expand="full" type="submit">Iniciar Sesión</ion-button>
      </form>
  
      <ion-button expand="full" (click)="recuperarContrasena()">Olvidé mi contraseña</ion-button>
    </ion-card>
  </ion-content>
