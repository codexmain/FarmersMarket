<ion-header>
    <ion-toolbar color="secondary">
      <ion-title>¡Ingresa!</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <div class="flex-center">
        <ion-card>
            <ion-card-header class="ion-text-center">
                <ion-card-title color="primary">Inicio de Sesión</ion-card-title>
                <ion-card-subtitle color="secondary">CultivaTuCompra</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
                <form (ngSubmit)="Logearse()">
                  <ion-item>
                    <ion-icon name="person"></ion-icon>
                    <ion-input label="Email" type="email" [(ngModel)]="email" labelPlacement="floating" placeholder="Ingresa tu Email" name="email"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-icon name="key-outline"></ion-icon>
                    <ion-input label="Password" type="password" [(ngModel)]="password" labelPlacement="floating" placeholder="Ingresa tu Contraseña" name="password"></ion-input>
                  </ion-item>
                  <ion-button type="submit" fill="solid" expand="full">
                    Entrar
                  </ion-button>
                </form>
                <ion-button fill="clear" expand="full">
                  <h3>¿Olvido la contraseña?</h3>
                </ion-button>
                <ion-button fill="clear" expand="full">
                  ¿No tienes cuenta? ¡Registrate!
                </ion-button>
              </ion-card-content>
            </ion-card>
          </div>
        </ion-content>
