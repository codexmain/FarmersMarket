<ion-app>
  <ion-menu-toggle>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <div style="display: flex; align-items: center;">
            <ion-avatar style="background-color: #F5F5DC; margin: 10px;">
              <img src="../assets/icon/Logo_out.png" alt="avatar" />
            </ion-avatar>
            <ion-label class="ion-text-wrap" style="margin-left: 10px;">
              CultivaTuCompra APP
            </ion-label>
          </div>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-card>
        <ion-list>
          <ion-item [routerDirection]="'root'" [routerLink]="'/inicio'">
            <ion-icon name="home"></ion-icon>
            <ion-label>Socios</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/productos'">
            <ion-icon name="bag"></ion-icon>
            <ion-label>Productos</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/compras'">
            <ion-icon name="pricetags"></ion-icon>
            <ion-label>Mis Compras</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/carrito'">
            <ion-icon name="cart"></ion-icon>
            <ion-label>Carrito</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/cuenta'">
            <ion-icon name="person"></ion-icon>
            <ion-label>Mi cuenta</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/login'">
            <ion-icon name="log-out"></ion-icon>
            <ion-label>Salir de la cuenta</ion-label>
          </ion-item>
        </ion-list>
      </ion-card>
      </ion-content>
    </ion-menu>
  </ion-menu-toggle>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
