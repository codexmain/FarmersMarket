<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Tienda de Productos</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <div class="flex-center">
        <ion-avatar style="background-color: #8B4513; margin: 10px;">
          <img src="../assets/icon/Logo_name_out.png" alt="avatar" />
        </ion-avatar>
      </div>
      <ion-card-title class="ion-text-center">Gestión Tienda</ion-card-title>
      <ion-card-subtitle>Bienvenido "{{ userData.fstName }} {{ userData.fstSurname }}"</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Aquí puedes administrar tu tienda y ver las ventas realizadas.
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label class="ion-text-center"><strong>Opciones de Gestión</strong></ion-label>
    </ion-item>
    <br>
    <div class="button-container">
      <ion-button id="modal-sellers" shape="round" class="fixed-size" [routerDirection]="'forward'"
        (click)="navigateToUsuario()">Tienda</ion-button>
    </div>
    <br>
    <div class="button-container">
      <ion-button shape="round" class="fixed-size" [routerDirection]="'forward'"
        (click)="navigateToProventas()">Agregar Producto</ion-button>
    </div>
    <br>
    <div class="button-container">
      <ion-button shape="round" class="fixed-size" [routerDirection]="'forward'"
        (click)="navigateToRegventas()">Registro ventas</ion-button>
    </div>
    <br>
  </ion-card>
  <div style="display: flex; justify-content: center;">
    <ion-button style="width: 80%;" expand="block" color="danger" [routerDirection]="'back'"
      [routerLink]="'/login'">Cerrar Sesión</ion-button>
  </div>
</ion-content>
