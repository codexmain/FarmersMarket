<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="outline" [routerDirection]="'back'" [routerLink]="'/proventas'">Volver</ion-button>
    </ion-buttons>
    <ion-title>Detalles del Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ producto.nombre }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>
      <h2>Descripción:</h2>
      <p>{{ producto.descripcion }}</p>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <h2>Precio:</h2>
      <p>{{ producto.precio | currency }}</p>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <h2>Stock:</h2>
      <p>{{ producto.stock }}</p>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <h2>Orgánico:</h2>
      <p>{{ producto.organico === 1 ? 'Sí' : 'No' }}</p>
    </ion-label>
  </ion-item>

</ion-content>
