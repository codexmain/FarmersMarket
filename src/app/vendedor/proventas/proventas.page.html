<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Gestión de mis Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card>
      <ion-row>
        <ion-col>
          <ion-list>

            <ion-item>
              <ion-thumbnail slot="start">
                <img src="../assets/icon/favicon.png" />
              </ion-thumbnail>
              <ion-label>
                <ion-input label="Ingresa Titulo" type="text" labelPlacement="floating" placeholder="Titulo" name="titulo"></ion-input>
                  <ion-button style="float: right; padding: 0px; margin: 0px;"fill="solid" color="success" slot="end">
                    <ion-icon name="add-outline"></ion-icon>
                  </ion-button>
                <ion-input label="Ingresa Valor" type="text" labelPlacement="floating" placeholder="Valor" name="valor"></ion-input>
                <ion-input label="Ingresa Descripcion" type="text" labelPlacement="floating" placeholder="Descripcion" name="descripcion"></ion-input>
                <ion-input label="Ingresa Stock" type="number" labelPlacement="floating" placeholder="Stock" name="stock" min="0" max="99"></ion-input>
                </ion-label>
            </ion-item>

            <ion-item>
              <ion-thumbnail slot="start">
                <img src="../assets/icon/favicon.png" />
              </ion-thumbnail>
              <ion-label>
                <strong><b>Producto 1</b></strong><br>
                <ion-button style="float: right; padding: 0px; margin: 0px;"fill="solid" color="danger" slot="end">
                  <ion-icon name="trash"></ion-icon>
                </ion-button>
                <strong><b>Valor:</b> $12.00</strong>
                <p><b>Descripción:</b> Descripción del producto 1</p>
                <ion-button style="float: left; padding: 0px; margin: 0px;" fill="outline"> - </ion-button>
                <h5 style="display: inline"><ion-button style="float: left; padding: 0px; margin: 0px;" fill="clear"><b>Stock: 5 </b></ion-button></h5>
                <ion-button style="float: left; padding: 0px; margin: 0px;" fill="outline"> + </ion-button>
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-thumbnail slot="start">
                <img src="../assets/icon/favicon.png" />
              </ion-thumbnail>
              <ion-label>
                <strong><b>Producto 2</b></strong><br>
                <ion-button style="float: right; padding: 0px; margin: 0px;"fill="solid" color="danger" slot="end">
                  <ion-icon name="trash"></ion-icon>
                </ion-button>
                <strong><b>Valor:</b> $15.00</strong>
                <p><b>Descripción:</b> Descripción del producto 2</p>
                <ion-button style="float: left; padding: 0px; margin: 0px;" fill="outline"> - </ion-button>
                <h5 style="display: inline"><ion-button style="float: left; padding: 0px; margin: 0px;" fill="clear"><b>Stock: 1 </b></ion-button></h5>
                <ion-button style="float: left; padding: 0px; margin: 0px;" fill="outline"> + </ion-button>
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-thumbnail slot="start">
                <img src="../assets/icon/favicon.png" />
              </ion-thumbnail>
              <ion-label>
                <strong><b>Producto 3</b></strong><br>
                <ion-button style="float: right; padding: 0px; margin: 0px;"fill="solid" color="danger" slot="end">
                  <ion-icon name="trash"></ion-icon>
                </ion-button>
                <strong><b>Valor:</b> $35.00</strong>
                <p><b>Descripción:</b> Descripción del producto 3</p>
                <ion-button style="float: left; padding: 0px; margin: 0px;" fill="outline"> - </ion-button>
                <h5 style="display: inline"><ion-button style="float: left; padding: 0px; margin: 0px;" fill="clear"><b>Stock: 3 </b></ion-button></h5>
                <ion-button style="float: left; padding: 0px; margin: 0px;" fill="outline"> + </ion-button>
              </ion-label>
            </ion-item>

            <ion-button type="submit" fill="solid" expand="full">
              Publicar Nuevos Productos
            </ion-button>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
