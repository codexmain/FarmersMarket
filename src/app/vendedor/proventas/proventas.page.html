<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="outline" [routerDirection]="'back'" [routerLink]="'/vendedor-page'">Volver</ion-button>
    </ion-buttons>
    <ion-title>Gestionar un producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Botón para agregar un producto -->
  <ion-grid>
    <ion-button expand="full" fill="outline" (click)="presentAgregarProductoAlert()">Agregar producto</ion-button>
  </ion-grid>

  <!-- Productos Publicados -->
  <ion-grid>
    <ion-grid>
      <ion-searchbar placeholder="Buscar productos" (ionInput)="buscarProducto($event)"
        showCancelButton="focus"></ion-searchbar>
    </ion-grid>
    <ion-list>
      <ion-item *ngFor="let producto of productosFiltrados">
        <ion-thumbnail slot="start">
          <img [src]="producto.foto_producto || '../assets/icon/favicon.png'" /> <!-- Cambiado aquí -->
        </ion-thumbnail>
        <ion-label>
          <strong>{{ producto.titulo }}</strong><br>
          <p><b>Valor:</b> {{ producto.valor | currency:'USD' }}</p>
          <p><b>Descripción:</b> {{ producto.descripcion_producto }}</p> <!-- Cambiado aquí -->
          <p><b>Stock:</b> {{ producto.stock }}</p>

          <!-- Botón para eliminar con alerta de modificación -->
          <ion-button slot="end" color="danger" fill="solid" (click)="presentModificarProductoAlert(producto)">
            <ion-icon name="create-outline"></ion-icon> Modificar
          </ion-button>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
